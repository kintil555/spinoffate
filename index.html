<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPIN OF FATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- VERIFY PAGE -->
<div id="verify-page" class="page">
  <div class="title-block">
    <h1>SPIN<br>OF FATE</h1>
    <p>Prove you're human first</p>
  </div>
  <div class="name-card">
    <label>Security Check</label>
    <p class="verify-desc">Complete the verification below to continue.</p>
    <div class="turnstile-wrap">
      <div class="cf-turnstile"
           data-sitekey="0x4AAAAAACiO9JqfXdXJwES5"
           data-callback="onTurnstileSuccess"
           data-theme="dark">
      </div>
    </div>
  </div>
</div>

<!-- INTRO PAGE -->
<div id="intro-page" class="page" style="display:none;">
  <div class="title-block">
    <h1>SPIN<br>OF FATE</h1>
    <p>Who are you, really?</p>
  </div>

  <!-- Sudah login Discord -->
  <div id="discord-logged" class="name-card" style="display:none;">
    <label>Logged in as</label>
    <div class="discord-user">
      <img id="discord-avatar" src="" alt="avatar" class="discord-avatar" />
      <span id="discord-username" class="discord-name"></span>
    </div>
    <button class="btn-enter" onclick="startGame()">ENTER →</button>
    <button class="btn-logout" onclick="logout()">Logout Discord</button>
  </div>

  <!-- Belum login Discord -->
  <div id="discord-guest" class="name-card" style="display:none;">
    <label>Login or continue as guest</label>
    <a href="/api/auth/login" class="btn-discord">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057c.002.022.015.043.03.056a19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
      </svg>
      Login with Discord
    </a>
    <div class="divider"><span>or</span></div>
    <label>Continue as guest</label>
    <input type="text" id="player-name" placeholder="your name..." maxlength="30" autocomplete="off" />
    <button class="btn-enter" onclick="startGame()">ENTER →</button>
  </div>
</div>

<!-- SPIN PAGE -->
<div id="spin-page" class="page" style="display:none;">
  <div class="spin-header">
    <div class="logo">SPIN OF FATE</div>
    <div class="header-right">
      <div id="spin-counter" class="spin-counter">SPIN TERSISA: 3 / 3</div>
      <div class="player-tag">
        <img id="header-avatar" src="" class="header-avatar" style="display:none;" />
        PLAYER: <span id="header-name">—</span>
      </div>
    </div>
  </div>

  <div class="wheel-wrapper">
    <div class="wheel-pointer"></div>
    <canvas id="wheel-canvas" width="380" height="380"></canvas>
    <button class="spin-btn" id="spin-btn" onclick="spinWheel()">SPIN</button>
  </div>

  <div id="result-box">
    <div class="result-label">Spin Result</div>
    <div class="result-value" id="result-text">???</div>
  </div>

  <div class="action-buttons" id="action-buttons">
    <button class="btn-again" onclick="spinWheel()" id="again-btn" style="display:none;">SPIN AGAIN</button>
    <button class="btn-again" onclick="goBack()">← CHANGE PLAYER</button>
  </div>

  <div class="data-section">
    <div class="data-title">Global Leaderboard</div>
    <div id="loading-state" class="empty-state">Loading...</div>
    <table id="data-table" style="display:none;">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Result</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
